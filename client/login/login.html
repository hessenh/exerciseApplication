<template name="loginpanel">
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <div class="form-group">

        <label for="select" class="col-lg-2 control-label">Email</label>
        <div class="col-lg-10">
          <p><input type="email" id="login-email" placeholder="Username" /></p>
        </div>
      
        <label for="select" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <p><input type="password" id="login-password" placeholder="Password" /></p>
        </div>
      </div>
    </div>

    <div class="panel-footer">
      <a class="btn btn-primary btn-lg login-submit" id ="login-button">Sign in!</a>
      <a class="btn btn-default btn-lg request-submit">Request!</a>
    </div>
  </div>
</template>
