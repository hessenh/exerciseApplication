<template name="workout">
	<div class="panel panel-default">
		
	{{#if workoutList.count}}
		{{>saveWorkout}}
		<div class="panel-body">
			{{#each workoutList}}
				{{>workoutItem}}
			{{/each}}
		</div>
		<a class="btn btn-primary btn-lg" id ="startButton">Next!</a>
		{{#if change_name}}
			<a class="btn btn-default btn-lg" id ="saveWorkout">Save!</a>
		{{/if}}
	{{else}}
		<h4>You have not selected your exercises</h4>
	{{/if}}
	</div>
</template>

<template name="workoutItem">
	<div class="panel panel-default">
		<div class="panel-heading workoutItem {{selected_exercise}}"><h4>{{title}}</h4></div>
  		{{#if selected_exercise}}
  		<div class="panel-body">
			<a href="#" class="btn btn-danger remove">Remove</a>
			<a href="#" class="btn btn-primary up">Up</a>
			<a href="#" class="btn btn-primary down">Down</a>
		</div>
  		{{/if}}
  	</div>
</template>

<template name="saveWorkout">
	<div class="panel-heading title">
		{{#if change_name}}
			<h4><input type="text" class="form-control" id="inputName" placeholder="Enter name"> </h4>
		{{else}}
			<h4>Click to edit workout name</h4>
		{{/if}}		
	</div>

</template>
